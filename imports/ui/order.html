<template name="order">
	<button type="button" class="btn btn-success new-resturant" data-toggle="modal" data-target="#orderModal">
  		Order
	</button>

	<div class="modal fade" id="orderModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
	   <form class="save">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Make an order</h4>
	      </div>
	      <div class="modal-body">
	       			<div class="form-group">
						<select name="resturant">
						{{#each resturants}}
							<option value='{{ _id }}'>{{ name }}</option>
						{{/each }}
						</select>
					</div>
					<div class="form-group">
						<label for="order_dtails"> Write your order </label>
						<br>
					    <textarea name="order_dtails">
					    </textarea>
					</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <input type="submit" class="btn btn-primary"/>
	      </div>
	    </div><!-- /.modal-content -->
	   </form>
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
