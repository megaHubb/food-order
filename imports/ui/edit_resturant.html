<template name="editResturant">
	<button type="button" class="btn btn-primary btn-xs	new-resturant" data-toggle="modal" data-target="#editModal_{{name}}">
  		Edit
	</button>

	<div class="modal fade" id="editModal_{{name}}" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
	   <form class="">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Edit resturant</h4>
	      </div>
	      <div class="modal-body">
	      			<input type="hidden" value="{{ _id }}" name="resturant_id">
	       			<div class="form-group">
						<label for="name">Name </label>
					    <input type="text" class="form-control" id="name" name="name" 
					    value="{{ name }}">
					</div>
					<div class="form-group">
						<label for="address">Address </label>
					    <input type="text" class="form-control" id="address" name="address" 
					    value="{{ address }}">
					</div>
					<div class="form-group">
						<label for="phone">Phone </label>
					    <input type="text" class="form-control" id="phone" name="phone" 
					    value="{{ phone }}">
					</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <input type="submit" class="btn btn-primary"/>
	      </div>
	    </div><!-- /.modal-content -->
	   </form>
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
